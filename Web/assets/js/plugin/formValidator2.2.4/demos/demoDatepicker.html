<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Validation Engine 表单验证中文版 &raquo; 在线演示 &raquo; 日期格式验证 - 前端开发仓库</title>
<link rel="stylesheet" href="../css/validationEngine.jquery.css">
<link rel="stylesheet" href="../css/template.css">
<script src="../js/jquery-1.6.min.js"></script>
<script src="../js/jquery.validationEngine.min.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
<script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js"></script>
<script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js"></script>
<script>
jQuery(document).ready(function(){
	// binds form submission and fields to the validation engine
	$( ".datepicker" ).datepicker();
	jQuery("#formID").validationEngine();
});
</script>
</head>
<body>
<p class="demo_bar"><a href="../index.html">返回首页</a></p>

<div class="demo_wrap">
	<div class="demo_tips">
		<p>示例：演示验证日期格式</p>
	</div>

	<form id="formID" class="formular" method="post" action="">
		<fieldset>
			<legend>Required</legend>
			<label for="req">
				<span>必填项目：</span>
				<input value="" class="validate[required] text-input datepicker" type="text" name="req" id="req" />
			</label>
		</fieldset>

		<input class="submit" type="submit" value="验证 & 提交表单"/>
	</form>
</div>
</body>
</html>
