<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Validation Engine 表单验证中文版 &raquo; 在线演示 &raquo; 实时验证通过或未通过时的行为 - 前端开发仓库</title>
<link rel="stylesheet" href="../css/validationEngine.jquery.css">
<link rel="stylesheet" href="../css/template.css">
<script src="../js/jquery-1.6.min.js"></script>
<script src="../js/jquery.validationEngine.min.js"></script>
<script>
jQuery(document).ready(function(){
	jQuery("#formID2").validationEngine({
		onSuccess:function(){
			$("#liveStatus").css("color","green").html("全部验证通过，可提交表单");
		},
		onFailure:function(){
			$("#liveStatus").css("color","red").html("有未通过的项目，请检查表单");
		}
	})
});
</script>
</head>
<body>
<p class="demo_bar"><a href="../index.html">返回首页</a></p>

<div class="demo_wrap">
	<div class="demo_tips">
		<p>示例：实时验证时，所有项目<strong>都通过</strong>时或<strong>有未通过</strong>的项目是的行为。</p>
	</div>

	<form id="formID2" class="formular" method="post" action="#">
		<fieldset>
			<legend>Required</legend>
			<label for="req">必填项目：</label>
			<input value="" class="validate[required] text-input" type="text" name="req" id="req" />
	
			<label for="sport">最喜欢的运动 1：</label>
			<select name="sport" id="sport" class="validate[required]">
				<option value="">请选择</option>
				<option value="option1">网球</option>
				<option value="option2">足球</option>
				<option value="option3">高尔夫球</option>
			</select>
	
			<label for="sport2">最喜欢的运动 2：</label>
			<select name="sport2" id="sport2" multiple class="validate[required]">
				<option value="">请选择</option>
				<option value="option1">网球</option>
				<option value="option2">足球</option>
				<option value="option3">高尔夫球</option>
			</select>
		</fieldset>

		<div id="liveStatus" style="font-weight:bold;height:20px;"></div>
		<input class="submit" type="submit" value="验证 & 提交表单"/>
	</form>
</div>
</body>
</html>
