<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Validation Engine 表单验证中文版 &raquo; 在线演示 &raquo; 演示对提示层的控制 - 前端开发仓库</title>
<link rel="stylesheet" href="../css/validationEngine.jquery.css">
<link rel="stylesheet" href="../css/template.css">
<script src="../js/jquery-1.6.min.js"></script>
<script src="../js/jquery.validationEngine.min.js"></script>
<script>
jQuery(document).ready(function(){
	// binds form submission and fields to the validation engine
	jQuery("#formID").validationEngine();
});
</script>
</head>
<body>
<p class="demo_bar">
	<a href="javascript://" onclick="jQuery('#formID').validationEngine('showPrompt', 'This is an example', 'pass', true)">给表单创建成功提示</a>
	<a href="javascript://" onclick="jQuery('#url').validationEngine('showPrompt', 'This a custom msg', 'error', true)">给控件创建错误提示</a>
	<a href="javascript://" onclick="jQuery('#legendid').validationEngine('showPrompt', 'This a custom msg', 'load', true)">给元素创建加载提示</a>
	<a href="javascript://" onclick="jQuery('#formID').validationEngine('hideAll')">关闭所有提示</a>
	<a href="../index.html">返回首页</a>
</p>

<div class="demo_wrap">
	<div class="demo_tips">
		<p>示例：演示如何使用 API 来创建提示。</p>
		<p>注意：提示只能对应一个元素的 ID</p>
	</div>

	<form id="formID" class="formular" method="post" action="">
		<fieldset>
			<legend>Phone</legend>
			<input value="+1 305 768 23 34 ext 23 BUG" class="validate[required,custom[phone]] text-input" type="text" name="telephone" id="telephone" />
		</fieldset>

		<fieldset>
			<legend>URL</legend>
			<p>需以 http://、https:// 或 ftp:// 开头</p>
			<input value="http://" class="validate[required,custom[url]] text-input" type="text" name="url" id="url" />
		</fieldset>

		<fieldset>
			<legend id="legendid">Email</legend>
			<input value="forced_error" class="validate[required,custom[email]] text-input" type="text" name="email" id="email" />
		</fieldset>
	</form>
</div>
</body>
</html>
