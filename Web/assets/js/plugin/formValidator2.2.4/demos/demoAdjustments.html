<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Validation Engine 表单验证中文版 &raquo; 在线演示 &raquo; 自定义每个控件的提示层的详细位置 - 前端开发仓库</title>
<link rel="stylesheet" href="../css/validationEngine.jquery.css">
<link rel="stylesheet" href="../css/template.css">
<script src="../js/jquery-1.6.min.js"></script>
<script src="../js/jquery.validationEngine.min.js"></script>
<script>
jQuery(document).ready(function(){
	// binds form submission and fields to the validation engine
	jQuery("#formID").validationEngine();
});
</script>
</head>
<body>
<p class="demo_bar"><a href="../index.html">返回首页</a></p>

<div class="demo_wrap">
	<div class="demo_tips">
		<p>示例：演示调整提示层的位置（data-prompt-position）</p>
	</div>

	<form id="formID" class="formular" method="post" action="">
		<fieldset>
			<label>必填项目：</label>
				<input value="" class="validate[required] text-input" type="text" name="req" id="req" data-prompt-position="topRight:-70" />
			<input value="" class="validate[required] text-input" type="text" name="req2" id="req2" data-prompt-position="topRight:-30" />
			<label>附加信息：</label>
			<textarea class="validate[required]" id="add" style="width:250px;height:50px;"  data-prompt-position="bottomRight:-70,3"></textarea>
		</fieldset>
		<input class="submit" type="submit" value="验证 & 提交表单"/>
	</form>
</div>
</body>
</html>
