<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>那年、刹那光华后台登录页面</title>
    <link href="../assets/css/admin_login.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
		body{
			background-image: url(../assets/images/login/bg.gif);
		}
    </style>
</head>
<body>
<div class="admin_login_wrap">
    <h1 class="h1">那年、刹那光华后台维护</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="index.html" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="admin" id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" value="admin" id="pwd" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
